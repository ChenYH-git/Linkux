definitions:
  controllers._RankResponseMsg:
    type: object
  controllers._ResponseMsg:
    type: object
  controllers._ResponsePostList:
    type: object
  controllers._ResponseTransList:
    type: object
host: 192.168.1.5:8080
info:
  contact:
    email: 2135378647@qq.com
